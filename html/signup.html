<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP</title>
    <style>
        .form-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 300px;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
        .box input{
            border-radius: 5px;
			margin: 10px;
			padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>SignUP</h1>
        <form class="box" action="/home/signup" method="post" >
            <input type="text" placeholder="Name" name="name" required><br>
            <input type="email" name="email"  placeholder="Email" required><br>
            <input type="text"  placeholder="Contact" name="contact_number" required><br>
            <input type="text" name="role" value="Reader" readonly="readonly"><br>
            <input type="text" name="lib_id" value="1" readonly="readonly"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
