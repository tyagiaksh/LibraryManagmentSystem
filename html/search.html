<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Book</title>
    <style>
        .form-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 300px;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
        .form-container input{
            border-radius: 5px;
			margin: 10px;
			padding: 10px 20px;
        }
    </style>
</head>
<body>
    <form class="form-container" action="/user/search" method="post">

        <h2>Enter Book Title </h2>
        <input type="text" placeholder="Title" name="title" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
